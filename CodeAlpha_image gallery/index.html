<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}
body{
  background:#f3cbe9;
}
.container{
  display:flex;
  min-height:100vh;
}

/* ===== MAIN ===== */
.main{
  flex:1;
}
header{
  padding:50px;
  text-align:center;
}
header h1{
  margin-bottom:55px;
}
.top-nav{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:10px;
}

.top-nav button{
  padding:8px 18px;
  border:none;
  border-radius:20px;
  background:#d8cfc4;
  cursor:pointer;
  transition:0.3s;
}

.top-nav button:hover,
.top-nav button.active{
  background:#b8a99a;
  color:#fff;
}
.gallery {
  padding: 20px 40px;
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 per row */
  gap: 25px;
  justify-content: center;
}

.img-card {
  text-align: center;
}

.img-card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 10px;
  transition: transform 0.3s;
  cursor: pointer;
}

.img-card img:hover {
  transform: scale(1.05);
}

.img-card p {
  margin-top: 8px;
  font-size: 15px;
  font-weight: 500;
  color: #333;
}

/* ===== GALLERY ===== */

.gallery{
  padding:20px 40px;
  display:grid;
 
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  max-width: 1100px;
  margin: 0 auto;
  padding: 20px;
}

.gallery img{
  width:100%;
  height:210px;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
  transition:0.4s;
}
.gallery img:hover{
  transform:scale(1.05);
  box-shadow:0 12px 25px rgba(0,0,0,0.25);
}
.hide{
  display:none;
}

/* ===== LIGHTBOX ===== */
.lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.lightbox img{
  max-width:80%;
  max-height:80%;
  border-radius:10px;
}
.close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:35px;
  color:white;
  cursor:pointer;
}
.nav{
  position:absolute;
  top:50%;
  font-size:45px;
  color:white;
  cursor:pointer;
}
.prev{left:30px;}
.next{right:30px;}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .container{
    flex-direction:column;
  }
  .sidebar{
    width:100%;
  }
}
</style>
</head>

<body>

<!-- MAIN -->
<div class="main">
<header>
  <h1>Image Gallery</h1>
   <nav class="top-nav">
  <button class="active" onclick="filterImages('all', this)">All</button>
  <button onclick="filterImages('wildlife', this)">wildlife</button>
  <button onclick="filterImages('dream', this)">Destination</button>
  <button onclick="filterImages('adventure', this)">Adventure</button>
</nav>

</header>

<section class="gallery">
  
  <div class="img-card">
    <img src="animal1.jpg" data-category="wildlife">
    <p>Elephant</p>
  </div>

    <div class="img-card">
    <img src="animals2.jpg" data-category="wildlife">
    <p>Lion</p>
  </div>

    <div class="img-card">
    <img src="birds1.webp" data-category="wildlife">
    <p>parrot</p>
  </div>

    <div class="img-card">
    <img src="birds2.webp" data-category="wildlife">
    <p>African Grey Parrot</p>
  </div>

    <div class="img-card">
    <img src="dream1.jpg" data-category="dream">
    <p>Taj Mahal</p>
  </div>

    <div class="img-card">
    <img src="dream2.jpg" data-category="dream">
    <p>Eiffel Tower</p>
  </div>

    <div class="img-card">
      <img src="dream3.jpg" data-category="dream">
    <p>Neuschwanstein Castle</p>
  </div>

    <div class="img-card">
    <img src="dream4.jpg" data-category="dream">
    <p>Elephant</p>
  </div>

  <div class="img-card">
    <img src="dream5.jpg" data-category="dream">
    <p>Swiss Alps</p>
  </div>

  
<div class="img-card">
   <img src="https://picsum.photos/id/1018/600/400" data-category="adventure">
    <p>Mountain Train Bridge</p>
  </div>

  <div class="img-card">
    <img src="https://picsum.photos/id/1021/600/400" data-category="adventure">
    <p>Misty Forest</p>
  </div>

  <div class="img-card">
    <img src="https://picsum.photos/id/1036/600/400" data-category="adventure">
    <p>Snow Mountains</p>
  </div>

  <div class="img-card">
    <img src="https://picsum.photos/id/1040/600/400" data-category="adventure" >
    <p>Sky & Seat</p>
  </div>

  <div class="img-card">
    <img src="https://picsum.photos/id/1056/600/400" data-category="adventure" >
    <p>City Skyline</p>
  </div>

  <div class="img-card">
    <img src="https://picsum.photos/id/1067/600/400" data-category="adventure">
    <p>Mountain Landscape</p>
  </div>
 

</section>


<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">×</span>
  <span class="nav prev" onclick="changeImage(-1)">❮</span>
  <img id="lightboxImg">
  <span class="nav next" onclick="changeImage(1)">❯</span>
</div>

<script>
const images=document.querySelectorAll(".gallery img");
const lightbox=document.getElementById("lightbox");
const lightboxImg=document.getElementById("lightboxImg");
let currentIndex=0;

/* LIGHTBOX */
images.forEach((img,index)=>{
  img.onclick=()=>{
    currentIndex=index;
    lightbox.style.display="flex";
    lightboxImg.src=img.src;
  }
});
function closeLightbox(){
  lightbox.style.display="none";
}
function changeImage(step){
  currentIndex+=step;
  if(currentIndex<0)currentIndex=images.length-1;
  if(currentIndex>=images.length)currentIndex=0;
  lightboxImg.src=images[currentIndex].src;
}
const boxes = document.querySelectorAll(".img-box");

function filterImages(category, btn){
  document.querySelectorAll(".top-nav button")
    .forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  boxes.forEach(box=>{
    box.style.display="block";
    if(category!=="all" && box.dataset.category!==category){
      box.style.display="none";
    }
  });
}

/* CATEGORY FILTER */
function filterImages(category,el){
  document.querySelectorAll(".menu li").forEach(li=>li.classList.remove("active"));
  el.classList.add("active");

  images.forEach(img=>{
    img.classList.remove("hide");
    if(category!=="all" && img.dataset.category!==category){
      img.classList.add("hide");
    }
  });
}

</script>

</body>
</html>
